<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #banner {
      height: 360px;
    }
  </style>

<head>
  <title>My page</title>
  </head>
  <body>
    <div class="container text-center">
    <h1 class="text-center my-2">Jovian Career</h1>
    <img id="banner" loading="lazy" class="img-fluid object-fit-cover border rounded" src="./static/banner.jpg">
    <p class="lead">This is a website about carrers</p>
    <section class="d-flex flex-column g-3">
      <h2 class="text-center my-2">Open Positions</h2>
      {% for job in jobs %}
      <article class="row">
      <div class="col-9">
        <h4>{{job['title']}}</h4>
        <div><strong>Location:</strong>{{job['location']}} 
        </div>
      </div>
      <div class="col-3"><button class="btn btn-outline-secondary">Apply</button></div>  
        </article>
    {% endfor %}
      <div class="text-center">
      <button class="btn btn-primary btn-large"> Contact Us</button>
      </div>
    </section>
    </div>
  </body>

</html>
